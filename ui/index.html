            <!--TODO Flash messages -->
            <div class="container">

                <div ng-show="flashMessageSuccess.length > 0" class="col s12 m12 l12">
                    <div id="flash-alert-success" class="card green">
                        <div class="card-content white-text">
                            <p>{{flashMessageSuccess}}</p>
                        </div>
                        <!-- Close button -->
                        <button ng-click="resetFlashMessages()" type="button" class="white-text green flash-message-close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                </div>

                <div ng-show="flashMessageError.length > 0" class="col s12 m12 l12">
                    <div id="flash-alert-error" class="card red">
                        <div class="card-content white-text">
                            <p>{{flashMessageError}}</p>
                        </div>
                        <!-- Close button -->
                        <button ng-click="resetFlashMessages()" type="button" class="white-text red flash-message-close" data-dismiss="alert" aria-label="Close">
                        <!--<span aria-hidden="true">x</span>-->
                            x
                        </button>
                    </div>
                </div>
            </div>

            <!-- This will be the angular view -->
            <main ng-view="" class="container"></main>
